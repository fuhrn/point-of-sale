type Order @model {
  id: ID!
  total: Float
  subtotal: Float
  tax: Float
  createdAt: String!
  lineItems: [LineItem] @hasMany
}

type LineItem @model {
  id: ID!
  qty: Int
  order: Order @belongsTo
  product: Product @hasOne
  description: String
  price: Float
  total: Float
}

type Product @model {
  id: ID
  sku: String
  name: String
  price: Float
  image: String
}
